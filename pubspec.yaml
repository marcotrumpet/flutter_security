name: flutter_security
description: A flutter package that aim to take care of your mobile app security side.
version: 0.1.6
homepage: https://github.com/marcotrumpet/flutter_security

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  json_serializable: ^6.1.3
  json_annotation: ^4.4.0
  freezed_annotation: ^1.1.0
  encrypt: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.7
  freezed: ^1.1.0

flutter:
  plugin:
    platforms:
      android:
        package: com.flutter_security
        pluginClass: FlutterSecurityPlugin
      ios:
        pluginClass: FlutterSecurityPlugin